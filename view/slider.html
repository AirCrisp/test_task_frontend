<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Слайдер тарифов</title>
    <script src="../assets/js/jquery-1.10.2.min.js"></script>
    <script src="../assets/js/bootstrap.js"></script>

    <script type="text/javascript" src="../assets/js/modernizr.custom.28468.js"></script>
    <script src="../assets/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="../assets/js/jquery.ui.slider.js"></script>
    <script src="../assets/js/bootstrap-select.min.js"></script>

    <script src="../assets/js/slider.js"></script>
    <link type="text/css" href="../assets/css/start/jquery-ui-1.10.3.custom.min.css" rel="stylesheet"/>
    <link type="text/css" href="../assets/css/bootstrap-select.min.css" rel="stylesheet"/>
    <link type="text/css" href="../assets/css/bootstrap.css" rel="stylesheet"/>

    <link type="text/css" href="../assets/css/font-awesome.min.css" rel="stylesheet" />
    <link type="text/css" href="../assets/css/vps.css" rel="stylesheet" />
    <link type="text/css" rel="stylesheet" href="../assets/css/styleVirt.css" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../assets/js/respond.min.js" type="text/javascript"></script>
    <script src="../assets/js/html5shiv.js" type="text/javascript"></script>
    <script src="../assets/js/css3-mediaqueries.js"></script>
    <![endif]-->

</head>
<body>
<div class="container theme-showcase" role="main">
    <div class="row container">
        <!-- ========================================== SLIDER ==================================================== -->
        <div class="col-lg-12 col-md-12 col-sm-12  col-sx-12">

            <form id="order-form">
                <input type="hidden" id="orderType" name="enum_99">
                <input type="hidden" id="period" name="period">
                <input type="hidden" id="autoprolong" name="autoprolong">
                <input name="price"  type="hidden">
                <div class="row container st-container">
                    <div id="st-control-menu">
                        <input type="radio" checked="checked" id="st-control-1" onclick="moveFromRight();"/>
                        <a id="st-control-text-1" href="#st-panel-2" onclick="moveFromRight();" style="color:black">Выбрать тариф</a>
                        <input type="radio" id="st-control-2" onclick="moveFromLeft();"/>
                        <a id="st-control-text-2"  href="#st-panel-1" onclick="moveFromLeft();">Создать свой</a>
                        <div id="st-container-mark"></div>
                        <div id="st-container-stick"></div>
                    </div>
                    <div class="st-scroll">
                        <section class="st-panel st-color div-hover-effect" id="st-panel-1">
                            <div class="row"></div>
                        </section>
                        <section class="st-panel" id="st-panel-2">
                            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12 row" id="description">
                                <p class="col-xs-3 col-sm-3 col-lg-3 col-md-3 row" id="description_ram">
                                    <img alt="RAM" src="../assets/images/ram.png">
                                    <span class="description_name">RAM</span>
                                    <span class="description_value">1</span>
                                </p>
                                <p class="col-xs-3 col-sm-3 col-lg-3 col-md-3 row" id="description_cpu">
                                    <img alt="CPU" src="../assets/images/cpu.png">
                                    <span class="description_name">CPU</span>
                                    <span class="description_value">2</span>
                                </p>
                                <p class="col-xs-3 col-sm-3 col-lg-3 col-md-3 row" id="description_hdd">
                                    <img alt="HDD" src="../assets/images/hdd.png">
                                    <span class="description_name">SSD</span>
                                    <span class="description_value">10</span>
                                </p>
                                <p class="col-xs-3 col-sm-3 col-lg-3 col-md-3 row" id="description_os">
                                    <img alt="OS" src="../assets/images/os.png">
                                    <span class="description_name">OS</span>
                                    <span class="description_value"></span></p>

                            </div>
                            <div class="col-xs-12 col-sm-12 col-lg-12 col-md-12" id="sliders">
                                <p class="description">RAM</p>
                                <div class="slider_ram free ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all display_none" aria-disabled="false"><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a></div>
                                <p class="description">SSD</p>
                                <div class="slider_hdd free ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all display_none" aria-disabled="false"><div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 0%; width: 0%;"></div><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a></div>
                                <p class="description hidden">CPU</p>
                                <div class="hidden slider_cpu ui-slider ui-slider-horizontal ui-widget ui-widget-content ui-corner-all" aria-disabled="false"><div class="ui-slider-range ui-widget-header ui-corner-all" style="left: 0%; width: 0%;"></div><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a><a class="ui-slider-handle ui-state-default ui-corner-all" href="#" style="left: 0%;"></a></div>
                            </div>

                        </section>
                    </div><!-- // st-scroll -->
                </div><!-- // st-container --></form>
        </div>
        <!-- ====================================== END SLIDER ==================================================== -->
    </div>
</div>
</body>
</html>
